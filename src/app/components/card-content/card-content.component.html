<div class="content">
    <div class="amount" [style.flex-direction]="direction">
        <div class="crate">
            <img src="assets/crate.svg">
            {{ crateAmount !== null ? crateAmount : '-' }} caisse{{ crateAmount != 1 ? 's' : '' }}</div>
        <div class="token">
            <img src="assets/token.svg">
            {{ tokenAmount !== null ? tokenAmount : '-' }} jeton{{ tokenAmount != 1 ? 's' : '' }}
        </div>
    </div>
</div>
