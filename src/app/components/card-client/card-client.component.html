<bx-card-wrapper [leftTitle]="title">
    <bx-card-content *ngIf="crateAmount && tokenAmount" [crateAmount]="crateAmount" [tokenAmount]="tokenAmount"></bx-card-content>
    <div class="content">
        <div class="client" *ngIf="name">{{ name }}</div>
        <div class="address" *ngIf="address">{{ address }}</div>
        <div class="deliverer">{{ deliverer }} - {{ phoneNumber }}</div>
    </div>
</bx-card-wrapper>
