<bx-card-wrapper [title]="title" [disabled]="disabled">
    <div class="container" [class.disabled]="disabled">
        <div class="client">
            <div class="state">{{ status || '-' }}</div>
            <div class="label">{{ label || '-' }}</div>
            <div class="tour">Tournée N°{{ round || '-' }}</div>
        </div>
        <bx-card-content [crateAmount]="crateAmount" [tokenAmount]="tokenAmount"></bx-card-content>
    </div>
</bx-card-wrapper>
