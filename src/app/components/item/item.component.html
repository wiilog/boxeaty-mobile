<div class="content" [class.border]="border">
    <div class="item-content">
        <div class="labels">
            <span [class.bolder]="bolderLeftLabel" [class.subtitle]="subtitle" [class.lite-item]="liteItem">{{ leftLabel }}</span>
            <span [class.bolder]="bolderRightLabel">{{ rightLabel }}</span>
        </div>
        <div class="icon-container" *ngIf="icon">
            <img src="/assets/{{ icon }}" (click)="onImageClick()"/>
        </div>
    </div>
</div>
