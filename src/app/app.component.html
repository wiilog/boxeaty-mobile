<ion-app>
    <ion-header *ngIf="this.router.url != LOGIN_PATH">
        <header>
            <div class="previous">
                <!--<button><img src="../assets/previous.svg" alt="Icone précédent"></button>-->
            </div>
            <img src="../assets/logo.svg" class="logo">
            <div class="logout">
                <button (click)="logout()">
                    <img src="../assets/logout.svg" alt="Icone de déconnexion">
                    Déconnexion
                </button>
            </div>
        </header>
    </ion-header>

    <ion-content>
        <ion-router-outlet></ion-router-outlet>
    </ion-content>

    <footer *ngIf="this.router.url != LOGIN_PATH">
        <button (click)="navigatePreparations()" [class.active]="this.router.url == PREPARATION_PATH">
            <img
                [src]="'../assets/navigation/' + (this.router.url == PREPARATION_PATH ? 'active' : 'off') + '/preparation.svg'"
                alt="Icone de préparation">
            Préparations
        </button>
        <button (click)="navigateDeliveries()" [class.active]="this.router.url == DELIVERY_PATH">
            <img
                [src]="'../assets/navigation/' + (this.router.url == DELIVERY_PATH ? 'active' : 'off') + '/delivery.svg'"
                alt="Icone de livraison">
            Livraisons
        </button>
        <button (click)="navigateCollects()" [class.active]="this.router.url == COLLECT_PATH">
            <img [src]="'../assets/navigation/' + (this.router.url == COLLECT_PATH ? 'active' : 'off') + '/collect.svg'"
                 alt="Icone de réception">
            Réceptions
        </button>
        <button (click)="navigateReceptions()" [class.active]="this.router.url == RECEPTION_PATH">
            <img
                [src]="'../assets/navigation/' + (this.router.url == RECEPTION_PATH ? 'active' : 'off') + '/reception.svg'"
                alt="Icone de collecte">
            Collectes
        </button>
    </footer>
</ion-app>
