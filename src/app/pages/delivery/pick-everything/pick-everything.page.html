<ion-content *ngIf="deliveryRound">
    <main>
        <bx-header>Récupération des caisses</bx-header>
        <bx-card-content direction="row" [crateAmount]="deliveryRound.crate_amount"
                         [tokenAmount]="deliveryRound.token_amount"></bx-card-content>
        <bx-card-wrapper *ngFor="let crate of crates" [leftTitle]="crate.crate" rightTitle="Attente expédition">
            <bx-item [leftLabel]="'Type ' + crate.type"
                     [icon]="crate.taken ? 'checked-green.svg' : 'checked-grey.svg'"></bx-item>
        </bx-card-wrapper>
    </main>
</ion-content>
<ion-footer>
    <bx-button [type]="finished ? 'outline' : 'primary'"
               label="Flasher caisse"
               [icon]="finished ? 'scan-orange.svg' : 'scan.svg'"
               [scanner]="true"
               [disabled]="finished"></bx-button>
    <bx-button label="Terminer"
               [icon]="finished ? 'checked.svg' : 'checked-orange.svg'"
               [type]="finished ? 'primary' : 'outline'"
               [disabled]="!finished"
               (click)="finish()"></bx-button>
</ion-footer>
