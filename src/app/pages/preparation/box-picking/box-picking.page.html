<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">
            <bx-header>Pr√©paration des Box</bx-header>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="content">
        <span>Caisse {{ crate }}</span>
        <ion-progress-bar class="progress-bar" value="0.3" color="success"></ion-progress-bar>
    </div>
    <bx-section>Box disponibles</bx-section>
    <div class="crate-container" *ngFor="let types of availableBoxes|keyvalue">
        <bx-card-wrapper [leftTitle]="'Type ' + types.key">
            <bx-item *ngFor="let locations of types.value|keyvalue"
                     [leftLabel]="'Emplacement ' + locations.key" [bolderLeftLabel]="true"
                     [rightLabel]="'x' + (locations.value|length)" [bolderRightLabel]="true"></bx-item>
        </bx-card-wrapper>
    </div>
</ion-content>
<ion-footer>
    <bx-button label="Flasher Box" icon="scan.svg" (action)="scanBox($event)" [scanner]="true">
    </bx-button>
    <bx-button type="outline" label="Terminer" icon="checked-orange.svg" (click)="endPicking($event)">
    </bx-button>
</ion-footer>
